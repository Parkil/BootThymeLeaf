<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ko">
    <th:block th:fragment="tbody(listObj)">
        <tbody>
            <th:block th:if="${#lists.isEmpty(listObj)}">
                <tr>
                    <td colspan="4">No tasks</td>
                </tr>
            </th:block>
            <tr th:each="row : ${listObj}">
                <td th:text="${row.id}">1</td>
                <td th:text="${row.title}"></td>
                <td th:text="${row.text}">Text ...</td>
                <td th:text="${row.dueTo}">July 11, 2012 2:17:16 PM CDT</td>
            </tr>
        </tbody>
    </th:block>
</html>
