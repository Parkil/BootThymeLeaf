<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="ko">

    <!--
        thymeleaf 파라메터의 값이 들어갈 필요가 없는 경우에는 [_] 를 붙인다
        <head th:replace="/layout/default_layout :: head(~{this :: title}, _, _)">
    -->
    <head th:replace="/layout/default_layout :: head(~{this :: title}, ~{this :: .custom-link}, ~{this :: .custom-script})">
        <title>가나다라마바사</title>

        <!-- 해당 페이지에서만 필요한 css -->
        <link class="custom-link" th:href="@{/css/sample1.css}" />

        <!-- 해당 페이지에서만 필요한 js -->
        <script class="custom-script" th:src="@{/js/sample1.js}"></script>

    </head>

    <div th:insert="/layout/default_layout :: header(~{ :: #header-detail})">
        <div class="header" id="header-detail">
            Custom Header
        </div>
    </div>

    <div th:insert="/layout/default_layout :: content(~{ :: #task-details})">
        <div id="task-details">
            메인 화면 1
        </div>
    </div>
</html>
